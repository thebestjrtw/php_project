<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>物流表單 jQuery Ajax version</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="form_task.js"></script>
    </head>
    <body>
        <div id="motherContainer">
            <div id="topContainer">
                <div id="title">物流表單</div>
                <div id="ps">*號為必填</div>
            </div>
            <div id="formContainer">
                <div><input type="text" placeholder="*姓名" id="name"/></div>
                <div><input type="number" placeholder="*年齡" id="age"/></div>
                <div><input type="text" placeholder="*手機" id="cell"/></div>
                <div><input type="text" placeholder="*地址" id="address"/></div>
                <div><input type="email" placeholder="電子郵件" id="email"/></div>
                <div>
                    <label for="date">*寄送日期 :</label>
                    <input type="date" id="date"/>
                </div>
                <div>
                    <input type="checkbox" id="checkbox" checked/>
                    <label for="checkbox">是否訂閱我們的電子報煩死你</label>
                </div>
                <button id="button">Submit</button>
            </div>
        </div>
    </body>
</html>
